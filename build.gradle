plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

group 'minegame159.meteorbot'
version '0.1.0'
mainClassName = group + '.MeteorBot'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_168'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.mongodb:mongodb-driver-sync:4.1.0-beta2'
    implementation 'com.sedmelluq:lavaplayer:1.3.50'
    implementation 'com.konghq:unirest-java:3.11.02'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'com.sparkjava:spark-core:2.9.3'
    implementation 'com.sparkjava:spark-template-velocity:2.7.1'
    implementation 'at.favre.lib:bcrypt:0.9.0'
    implementation 'org.lucee:javamail:1.6.2'
    implementation 'com.sun.activation:javax.activation:1.2.0'
}

shadowJar {
    classifier = ''
}

jar {
    manifest.attributes.put('Main-Class', mainClassName)
}
